    <script>
        let bar = document.querySelector(".bar");
        let sidebar = document.querySelector(".sidebar");
        let mode = "show"; // Initialize the mode
        const dynamicImage = document.getElementById("dynamic-image");
        let currentIndex = 0;
        const show_sidebar = () => {
        bar.addEventListener("click", () => {
        if (mode === "show") { // Check if mode is "show"
            sidebar.style.display = "none"; // Hide the sidebar
            mode = "hide"; // Update mode to "hide"
        } else {
            sidebar.style.display = "block"; // Show the sidebar
            mode = "show"; // Update mode to "show"
        }
    });
};

show_sidebar();

const images = [
  "/Screen_Square/images/leather_product_set1.jpg",
  "/Screen_Square/images/leather_product_set2.jpg",
  "/Screen_Square/images/leather_product.png"
];


function changeImage() {
  currentIndex = (currentIndex + 1) % images.length;
  dynamicImage.src = images[currentIndex];
}
setInterval(changeImage, 1500);
    </script>
