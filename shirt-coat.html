    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <ul>

        </aside>
    
        <!-- Main Content -->
        <div class="main-content">
        <header class="navbar">
            <i class="fa-solid fa-bars bar"></i>
            <div class="logo">
            <img src="/Screen_Square/images/Screen Square NEW PNG.png" alt="Logo"  onclick="window.location.href='index.html';">
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="/Screen_Square/index.html">Home</a></li>
                    <li><a href="/Screen_Square/product.html">Products</a></li>
                    <li><a href="/Screen_Square/about_us.html">About us</a></li>
                    <li><a href="/Screen_Square/contact_us.html">Contact us</a></li>
                </ul>
            </nav>
            <div class="search_like">
                <div class="search">
                    <input type="text" placeholder="Search">
                    <div class="search_icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
                <div class="like">
                    <i class="fa-regular fa-heart"></i>
                </div>
            </div>
        </header>

        <div class="tshirt-container">
            <!-- Filters -->
            <div class="filters">
                <div class="filter-buttons">
                    <button id="round-neck-btn" class="active">
                    <img src="/Screen_Square/images/shirt2.png" alt="Round Neck Shirt">
                    <p>Shirt</p>
                    </button>
                    <button id="polo-neck-btn" >
                    <img src="/Screen_Square/images/coat2.png" alt="Polo Neck Shirt">
                    <p>Coat</p>
                    </button>
                </div>
            <div class="size-sex-filters">
                <select>
                <option>Size: 8</option>
                <option>Size: 12</option>
                <option>Size: 14</option>
                <option>Size: 16</option>
                </select>
                <select>
                <option>Sex: Unisex</option>
                <option>Male</option>
                <option>Female</option>
                </select>
            </div>
            </div>
        
            <!-- Product Cards -->
            <div class="products">
            <!-- Card 1 -->
            <div id="round-neck-products" class="product-card">
                <img src="/Screen_Square/images/shirt2.png" alt="Black T-Shirt">
                <h3>Ruffty Unisex Premium</h3>
                <p>Shirt</p>
                <p class="stock-status">In stock</p>
                <div class="buttons">
                <button class="enquire-now">Enquire Now</button>
                <button class="whatsapp">
                    <i class="fab fa-whatsapp"></i>
                    Enquire on WhatsApp
                </button>
                </div>
            </div>
        
            <!-- Card 2 -->
            <div id="polo-neck-products" class="product-card" onclick="window.location.href='roundneck-shirt.html';">
                <img src="/Screen_Square/images/coat2.png" alt="White T-Shirt">
                <h3>Ruffty Unisex Premium</h3>
                <p>Coat</p>
                <p class="stock-status">In stock</p>
                <div class="buttons">
                <button class="enquire-now">Enquire Now</button>
                <button class="whatsapp">
                    <i class="fab fa-whatsapp"></i>
                    Enquire on WhatsApp
                </button>
                </div>
            </div>
            </div>
        </div>

              <a href=" https://www.facebook.com/Screen-Square-102779894899655" title="Facebook" target="_blank"><i class="fab fa-facebook"></i></a>
            </div>
            <div class="twitter">
              <a href=" https://g.co/kgs/55XUY7" title="Google" target="_blank"><i class="fa-brands fa-google"></i></a>
            </div>
            <div class="instagram">
              <a href="https://www.instagram.com/screensquarebybhumika/" title="Instagram" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
